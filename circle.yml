machine:
  environment:
    HOME: "/home/ubuntu"
    GOPATH: "$HOME/concourse-atc/cmd"
    GOROOT: "$HOME/concourse-atc"
  ruby:
    version: rbx-2.2.6
  golang:
    version: 1.5
  services:
    - docker

dependencies:
  override:
    - bundle install
  pre:
    - go get github.com/tools/godep

test:
  override:
    - bundle exec rake ci:build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - bundle exec rake ci:push
